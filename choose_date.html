<!DOCTYPE html>
<html>
    <head>
        <title>Select</title>
        <script src="jquery-1.11.3.min.js"></script>
         <meta http-equiv="Content-Type" content="text/html; charset=cp1251"> 
       
    </head>
    <body>
        <br> 

        <form  id="f2" action="choose_date.php" method="post">
        
       Enter the code : <input type="number" name="numb"    >
        <br>
        <input type="radio" name="group2" value="Less"> Less <br>
        <input type="radio" name="group2" value="Large"> Large<br>
        <input type="radio" name="group2" value="Equal" checked> Equal<br>
        <br>
        <input type="submit" name="btn" value="Display"/>
        
        </form>
        
        <p id="content_p"></p>
        
        <script type="text/javascript">
            $("#f2").submit(function ()
{
    var str = $(this).serialize();
    //alert(str);
    $.ajax(
            {
                type: "POST",
                url: "choose_date.php",
                //contentType: "charset=utf-8",
                data: str,
                success: function (html) 
                {
                    $('#content_p').html(html);
                }
                
            });
            return false;
});
        </script> 
    </body>
</html>
